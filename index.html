<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Physiognomy</title>
  <link rel="stylesheet" href="style/init.css">
  <link rel="stylesheet" href="style/navbar.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <nav id="Navbar" data-theme="dark">
    <a id="NavbarTitle" data-theme="dark" href="index.html">Physiognomy</a>
  </nav>
  <div id="Graph">
    <canvas width="300" height="495" id="CanvasGraph"></canvas>
    <div id="GoodOrBad">
      <span>Was the prediction about age correct?</span>
      <button class="choiceButton" id="yes">Yes</button>
      <button class="choiceButton" id="no">No</button>
    </div>
  </div>
  <div id="Main">
    <div id="MainBG"></div>
    <div id="MainContent">
      <h1 id="CameraHeader">Camera Information</h1>
      <canvas id="PhotoPreview" height="480" width="640"></canvas>
      <div id="CamActivator" onclick="WebCamAct()">
        <span id="CameraActText">Welcome to Physiognomy! <br>To use your camera first click to start the camera, and
          then click again to take the photo!</span>
      </div>
      <video id="vid" autoplay playsinline webkit-playsinline muted hidden></video>
      <input type="file" style="display:none" id="faceUpload" accept="image/png, image/jpg, image/jpeg">
      <img id="uploadPreview">
      <button id="uploadButton" onclick="faceUpload.click()">Upload Your Face!</button>
      <button id="sendButton" class="locked" onclick="sendFace()">Guess My Age and Gender!</button>
    </div>
  </div>
  <div id="Information">
    <div id="InfoHead"><span style="color:#87df34">physio@gnomy</span><span>:</span><span
        style="color:#6d91ba">/Statistics</span><span>$</span></div>
    <span>(0,2):</span><span id="s0"></span>
    <span>(4,6):</span><span id="s1"></span>
    <span>(8,12):</span><span id="s2"></span>
    <span>(15,20):</span><span id="s3"></span>
    <span>(25,32):</span><span id="s4"></span>
    <span>(38,43):</span><span id="s5"></span>
    <span>(48,53):</span><span id="s6"></span>
    <span>(60,100):</span><span id="s7"></span>
    <span>Gender Confidence:</span><span id="gconf"></span>

  </div>

  <script src="src/video.js"></script>
  <script src="src/post.js"></script>
  <script src="src/graph.js"></script>
</body>

</html>
