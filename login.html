<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Del Norte Student Response</title>
    <link rel="stylesheet" href="style/init.css">
    <link rel="stylesheet" href="style/navbar.css">
    <link rel="stylesheet" href="style/login.css">
  </head>
  <body>
    <nav id="Navbar" data-theme="dark">
      <a id="NavbarTitle" data-theme="dark" href="index.html">DNSR</a>
    </nav>

    <div id="LoginBody">

        <div id="LoginGraphic">
        <span id="LoginGreeting">Placeholder</span>
        <img src="assets/img/DNHS.png" id="LoginGraphicImage">
        </div>

        <div id="LoginForm">
            <form method="post" id="loginForm">
                <input type="text" placeholder="Username" name="username" required id="usernameLogin">
                <input type="password" placeholder="Password" name="password" required id="passwordLogin">
                <input type="submit" value="Login">
                <span class="LoginToggle">Don't Have an Account? <span class="LoginToggleButton" onclick="toggleUI()">Register</span></span>
              </form>
        </div>
    </div>
    
	<script src="src/script.js"></script>
  </body>
</html>
